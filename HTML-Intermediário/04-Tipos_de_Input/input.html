<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>
<body>
    <form method="GET" action="">
        <input type="text" name="name"><br>
        <input type="email" name="email"><br>
        <input type="password" name="password"><br>

        <input type="checkbox" name="courses" value="html">Html<br>
        <input type="checkbox" name="courses" value="css">CSS<br>
        <input type="checkbox" name="courses" value="javascript">JavaScript<br>

        <input type="radio" name="gender" value="M"> Masc
        <input type="radio" name="gender" value="F"> Fem

        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
